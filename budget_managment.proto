syntax = "proto3";

package budget_management;

service BudgetService {
    rpc CreateBudget (CreateBudgetRequest) returns (Response);
    rpc ListBudgets (ListBudgetsRequest) returns (ListBudgetsResponse);
    rpc GetBudgetById (GetBudgetByIdRequest) returns (BudgetResponse);
    rpc UpdateBudget (UpdateBudgetRequest) returns (Response);
    rpc DeleteBudget (DeleteBudgetRequest) returns (DeleteResponse);
}

message Response {
    string Message = 1;
}

message CreateBudgetRequest {
    string id = 1;
    string user_id = 2;
    string category_id = 3;
    double amount = 4;
    string period = 5;
    string start_date = 6;
    string end_date = 7;
}

message ListBudgetsRequest {}

message GetBudgetByIdRequest {
    string budget_id = 1;
}

message UpdateBudgetRequest {
    string budget_id = 1;
    string user_id = 2;
    string category_id = 3;
    double amount = 4;
    string period = 5;
    string start_date = 6;
    string end_date = 7;
}

message DeleteBudgetRequest {
    string budget_id = 1;
}

message BudgetResponse {
    string budget_id = 1;
    string user_id = 2;
    string category_id = 3;
    double amount = 4;
    string period = 5;
    string start_date = 6;
    string end_date = 7;
}

message ListBudgetsResponse {
    repeated BudgetResponse budgets = 1;
}

message DeleteResponse {
    bool success = 1;
}
